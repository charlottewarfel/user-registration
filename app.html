<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   

</head>

<body>

    <h1>Welcome</h1>
    <form name="userform">



        <div class="wrapper">
            <div class="inner_container">
                <label for="name">First</label>
                <input type="text" id="firstname" value="" placeholder="Enter first name here:">
            </div>
            <div class="inner_containr">
                <label for="name">Last</label>
                <input type="text" id="lastname" value="" placeholder="Enter last name here:">
            </div>
        </div>

        <div class="wrapper">
            <div class="inner_container">
                <label for="address">Address:</label>
                <input type="text" id="address" value="" placeholder="Enter address here:">
            </div>

            <div class="inner_container">
                <label for="city">City:</label>
                <input type="text" id="city" value="" placeholder="Enter city here:">
            </div>
            <div class="inner_container">
                <label for="state">State:</label>
                <input type="text" id="state" value="" placeholder="Enter State here:">
            </div>
            <div class="inner_container">
                <label for="zipcode">Zipcode:</label>
                <input type="integer" id="zipcode" value="" placeholder="Enter zipcode here:">
            </div>
        </div>

        <div class="wrapper">
            <div class="inner_container">
                <label for="phone">Phone:</label>
                <input type="integer" id="phone" value="" placeholder="Enter 10-digit number here:">
            </div>
            <div class="inner_container">

                <label for="email">EMail:</label>
                <input type="email" id="email" value="" placeholder="Enter email here:">
            </div>
        </div>



        <div class="wrapper">
            <div class="inner_container">

                <label for="password">Password:</label>
                <input type="password" id="password" value="" placeholder="Enter password here:" >
            </div>
            <div class="inner_container">
                <label for="confirm_password">Confirm:</label>
                <input type="password" id="confirm_password" value="" placeholder="Confirm password here:" >
                <span id='message'></span>

            </div>
        </div>




        <div class="wrapper">
            <div class="button">
                <input type="submit"/>
            
            </div>
        </div>
    </form>
    <br>

    <div id ="print">
        <p>


        </p>
        
    </div>

    


    <script src="main.js"></script>
</body>

</html>
