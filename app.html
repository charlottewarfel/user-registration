<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   

</head>

<body>

    <h1>Welcome</h1>
    <form name="userform">



        <div class="wrapper">
            <div class="inner_container">
                <label for="name">First</label>
                <input type="text" id="firstname" value="" name="FirstName">
            </div>
            <div class="inner_container">
                <label for="name">Last</label>
                <input type="text" id="lastname" value="" name="lastName">
            </div>
        </div>

        <div class="wrapper">
            <div class="inner_container">
                <label for="address">Address:</label>
                <input type="text" id="address" value="" name="address">
            </div>

            <div class="inner_container">
                <label for="city">City:</label>
                <input type="text" id="city" value="" name="city">
            </div>
            <div class="inner_container">
                <label for="state">State:</label>
                <input type="text" id="state" value="" name="state">
            </div>
            <div class="inner_container">
                <label for="zipcode">Zipcode:</label>
                <input type="number"  min= "1" max= "99999" id="zipcode" value="" name="zipcode">
            </div>
        </div>

        <div class="wrapper">
            <div class="inner_container">
                <label for="phone">Phone:</label>
                <input type="number" min="1" max="9999999999" id="phone" value="" name="phone">
            </div>
            <div class="inner_container">

                <label for="email">EMail:</label>
                <input type="email" id="email" value="" name="email">
            </div>
        </div>



        <div class="wrapper">
            <div class="inner_container">

                <label for="password">Password:</label>
                <input type="password" id="password" value="" name="password">
            </div>
            <div class="inner_container">
                <label for="confirm_password">Confirm:</label>
                <input type="password" id="confirm_password" value="" name="confirm_password">
                <span id='message'></span>

            </div>
        </div>




        <div class="wrapper">
            <div class="button">
                <input type="submit"/>
            
            </div>
        </div>
    </form>
    <br>

    <div id ="print">
    
        
    </div>

    


    <script src="main.js"></script>
</body>

</html>
