        function check()
        {
            document.getElementById('f1').innerHTML = document.userform.firstname.value;

        }
    </script>
    
    
    <form name="userform">
        <h2>Enter your information below:</h2>
          <p><input type= 'text' name= 'firstname' value= 'Charlotte'>
            <p><input type= 'text' name= 'lastname' value= 'Warfel'>
            <p><input type= 'submit' onclick= 'check(); return false'></p>
        </p>
            
     </form>
     <p>Submit the form to verify your information:</p>
     <p id='f1'></p>
     <p id='f2'></p>
     
</body>
